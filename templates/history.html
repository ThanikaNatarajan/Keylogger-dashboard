<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked Word History</title>
    <style>
        /* Reset and base styles */
        :root {
            --background: #ffffff;
            --foreground: #0f172a;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --border: #e2e8f0;
            --primary: #0f172a;
            --primary-foreground: #ffffff;
            --ring: #94a3b8;
            --card: #ffffff;
            --card-foreground: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background-color: var(--foreground);
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .nav-link {
            color: var(--background);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .nav-link:hover {
            opacity: 0.8;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--foreground);
        }

        /* Card */
        .card {
            background-color: var(--card);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            margin: 0 -1px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            font-size: 0.875rem;
        }

        th {
            background-color: var(--muted);
            font-weight: 500;
            color: var(--muted-foreground);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--foreground);
        }

        tr:hover {
            background-color: var(--muted);
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--foreground);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            background-color: var(--muted);
            transition: background-color 0.2s;
        }

        .back-link:hover {
            background-color: var(--border);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 0 0.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            th, td {
                padding: 0.5rem;
            }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--muted-foreground);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-link">Keylogger Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <header class="header">
            <h1>Blocked Word History</h1>
        </header>

        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Client ID</th>
                            <th>Blocked Word</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if history_records %}
                            {% for record in history_records %}
                                <tr>
                                    <td>{{ record[0] }}</td>
                                    <td>{{ record[1] }}</td>
                                    <td>{{ record[2] }}</td>
                                </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                                <td colspan="3">
                                    <div class="empty-state">
                                        No history records found
                                    </div>
                                </td>
                            </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>

        <a href="{{ url_for('index') }}" class="back-link">
            Back to Dashboard
        </a>
    </div>
</body>
</html>
