{% extends "base.html" %}
{% block title %}Blocked Word History{% endblock %}

{% block content %}
<h1 class="hero-title" style="text-align:center; margin-bottom:2.5rem;">Blocked Word History</h1>
<div class="container">
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Client ID</th>
          <th>Blocked Word</th>
        </tr>
      </thead>
      <tbody>
        {% for record in history_records %}
        <tr>
          <td>{{ record[0] }}</td>
          <td>{{ record[1] }}</td>
          <td>{{ record[2] }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3">No records yet.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
