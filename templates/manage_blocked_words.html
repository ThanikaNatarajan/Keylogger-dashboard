<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Blocked Words</title>
  <style>
    /* Reset and base styles */
    :root {
      --background: #ffffff;
      --foreground: #0f172a;
      --muted: #f1f5f9;
      --muted-foreground: #64748b;
      --border: #e2e8f0;
      --primary: #0f172a;
      --primary-foreground: #ffffff;
      --destructive: #ef4444;
      --destructive-foreground: #ffffff;
      --ring: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.5;
    }

    /* Navigation */
    .navbar {
      background-color: var(--foreground);
      padding: 1rem;
    }

    .container-fluid {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .navbar a {
      color: var(--background);
      text-decoration: none;
      font-weight: 500;
      margin-right: 1.5rem;
    }

    /* Main container */
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--foreground);
    }

    /* Form styles */
    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .input {
      flex: 1;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      font-size: 0.875rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input:focus {
      border-color: var(--ring);
      box-shadow: 0 0 0 2px rgba(148, 163, 184, 0.1);
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      font-size: 0.875rem;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--primary-foreground);
    }

    .btn-destructive {
      background-color: var(--destructive);
      color: var(--destructive-foreground);
    }

    .btn-secondary {
      background-color: var(--muted);
      color: var(--muted-foreground);
    }

    /* Table styles */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .table th {
      text-align: left;
      padding: 0.75rem;
      background-color: var(--muted);
      font-weight: 500;
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }

    .table td {
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
    }

    .table tr:hover {
      background-color: var(--muted);
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    /* Modal styles */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--background);
      padding: 1.5rem;
      border-radius: 0.5rem;
      width: 90%;
      max-width: 500px;
      display: none;
    }

    .modal.show, .modal-backdrop.show {
      display: block;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .btn-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--muted-foreground);
    }

    .modal-body {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a href="{{ url_for('index') }}">Keylogger Dashboard</a>
      <a href="{{ url_for('manage_blocked_words') }}">Manage Blocked Words</a>
    </div>
  </nav>

  <div class="container">
    <h1>Manage Blocked Words</h1>

    <form method="POST">
      <input type="hidden" name="action" value="add">
      <div class="input-group">
        <input type="text" name="new_word" class="input" placeholder="Type new blocked word..." required>
        <button class="btn btn-primary" type="submit">Add Word</button>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th>Blocked Word</th>
          <th style="text-align: right">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for word in blocked_words %}
        <tr>
          <td>{{ word }}</td>
          <td>
            <div class="actions">
              <form method="POST" style="display: inline">
                <input type="hidden" name="action" value="delete">
                <input type="hidden" name="word_to_delete" value="{{ word }}">
                <button class="btn btn-destructive">Delete</button>
              </form>
              <button class="btn btn-secondary" onclick="openEditModal('{{ word }}')">Edit</button>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="modal-backdrop" id="modalBackdrop"></div>
  <div class="modal" id="editModal">
    <form method="POST">
      <div class="modal-header">
        <h5 class="modal-title">Edit Word</h5>
        <button type="button" class="btn-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="action" value="edit">
        <input type="hidden" name="old_word" id="edit-old-word">

        <div>
          <label for="edit-new-word" class="form-label">New Word</label>
          <input type="text" class="input" name="new_word" id="edit-new-word" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>

  <script>
    function openEditModal(word) {
      document.getElementById('edit-old-word').value = word;
      document.getElementById('edit-new-word').value = word;
      document.getElementById('editModal').classList.add('show');
      document.getElementById('modalBackdrop').classList.add('show');
    }

    function closeModal() {
      document.getElementById('editModal').classList.remove('show');
      document.getElementById('modalBackdrop').classList.remove('show');
    }

    // Close modal when clicking outside
    document.getElementById('modalBackdrop').addEventListener('click', closeModal);
  </script>
</body>
</html>
