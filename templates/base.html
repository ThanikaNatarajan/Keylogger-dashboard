<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Keylogger Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f9fafc;
        }
        nav {
            background: #11182e;
            padding: 0 32px;
            height: 60px;
            display: flex;
            align-items: center;
        }
        .nav-left {
            flex: 1;
        }
        .nav-right {
            flex: 3;
            display: flex;
            justify-content: flex-end;
            gap: 24px;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 28px;
            font-size: 1.05rem;
            transition: color 0.3s, text-decoration 0.3s;
        }
        .nav-link.active,
        .nav-link:hover {
            text-decoration: underline;
            color: #6fbaf8;
        }
        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-sizing: border-box;
        }
        @media (max-width: 800px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 12px 16px;
            }
            .nav-left,
            .nav-right {
                flex: unset;
                justify-content: center;
            }
            .nav-right {
                gap: 16px;
                margin-top: 8px;
            }
            .main-container {
                padding: 15px;
                margin: 20px auto;
                width: 90%;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{{ url_for('index') }}" class="nav-link" style="font-size: 1.28rem; font-weight: bold;">Keylogger Dashboard</a>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('history') }}" class="nav-link{% if request.path == '/history' %} active{% endif %}">Blocked Word History</a>
            <a href="{{ url_for('manage_blocked_words') }}" class="nav-link{% if request.path == '/manage_blocked_words' %} active{% endif %}">Manage Blocked Words</a>
            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
        </div>
    </nav>
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
